<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'clinicaTandil/css/bootstrap.min.css'%}" rel="stylesheet"/>
    <script src="{% static 'clinicaTandil/js/bootstrap.min.js'%}"></script>
    <link href="{% static 'clinicaTandil/css/estilo.css'%}" rel="stylesheet"/>
    <title>Registro Clinica Tandil</title>
</head>
<body>
    <div class="containerForm">
        <form action="" method="POST" class="formLogin"> {% csrf_token %}
            <h3 style="color: white; font-weight: bold; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">REGISTRO CLINICA TANDIL</h3>
            <div>
                <input name="username" type="text" placeholder="User" class="inputLogin">
            </div>
            <div>
                <input name="password1" type="password" placeholder="Password" class="inputLogin">
            </div>
            <div>
                <input name="password2" type="password" placeholder="Password Confirmation" class="inputLogin">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div> 
            <p style="color: aquamarine;">Ya tienes una cuenta? <a href="/clinicaTandil/login">Iniciar sesion</a></p>
        </form>
    </div>
</body>
</html>
